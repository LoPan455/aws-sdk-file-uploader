<div modal="showModal" close="cancel()">

        <h4>Log In</h4>
    </div>
    <div class="modal-body">
        <p>Example paragraph with some <span>{{lc.testText}}</span>.</p>

      <button class="btn btn-success" ng-click="lc.ok()">Okay</button>
      <button class="btn" ng-click="$dismiss()">Cancel</button>
    </div>
  </div>
